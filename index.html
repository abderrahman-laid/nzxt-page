<!DOCTYPE html>
<html>
<head>
  <title>NZXT AIO gpu Monitor</title>
</head>
<body>
  <h1>gpu Information</h1>
  <div id="gpuInfo"></div>

  <script src="https://unpkg.com/@nzxt/web-integrations-types"></script>
  <script>
    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: (data) => {
          const { gpus } = data;

          const gpuInfoDiv = document.getElementById('gpuInfo');
          if (gpuInfoDiv) {
            gpuInfoDiv.innerHTML = "<strong>gpu Information:</strong><br>";
            gpus.forEach((gpu, index) => {
              gpuInfoDiv.innerHTML += `gpu ${index + 1}:<br>`;
              
              gpuInfoDiv.innerHTML += `Usage: ${gpu.usage.toFixed(2)}%<br><br>`;
            });
          }
        }
      }
    };
  </script>
</body>
</html>
