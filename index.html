<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZXT AIO GPU Temperature Display</title>
</head>
<body>
  <div id="gpu-temperature"></div>
  <script>
    // npm install @nzxt/web-integrations-types
    // import { MonitoringData } from "@nzxt/web-integrations-types/v1";

    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: (data) => {
          const { gpus } = data;

          // Extract GPU temperature (assuming there's only one GPU)
          const gpuTemperature = gpus[0]?.temperature;

          // Display GPU temperature
          const gpuTemperatureDiv = document.getElementById('gpu-temperature');
          gpuTemperatureDiv.innerHTML = `GPU Temperature: ${gpuTemperature}Â°C`;
        }
      }
    };
  </script>
</body>
</html>
