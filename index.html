<!DOCTYPE html>
<html>
<head>
  <title>NZXT AIO CPU & GPU Temp Monitor</title>
</head>
<body>
  <h1>System Temperatures</h1>
  <div id="systemTemps"></div>

  <script src="https://unpkg.com/@nzxt/web-integrations-types"></script>
  <script>
    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: (data) => {
          const { cpus, gpus } = data;

          const systemTempsDiv = document.getElementById('systemTemps');
          if (systemTempsDiv) {
            systemTempsDiv.innerHTML = "System Temperatures: ";
            cpus.forEach((cpu, index) => {
              systemTempsDiv.innerHTML += `CPU ${index + 1}: ${cpu.temperature.toFixed(2)}°C | `;
            });
            gpus.forEach((gpu, index) => {
              systemTempsDiv.innerHTML += `GPU ${index + 1}: ${gpu.temperature.toFixed(2)}°C | `;
            });
          }
        }
      }
    };
  </script>
</body>
</html>
