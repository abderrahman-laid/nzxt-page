<!DOCTYPE html>
<html>
<head>
  <title>NZXT AIO CPU Monitor</title>
</head>
<body>
  <h1>CPU Information</h1>
  <div id="cpuInfo"></div>

  <script src="https://unpkg.com/@nzxt/web-integrations-types"></script>
  <script>
    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: (data) => {
          const { cpus } = data;

          const cpuInfoDiv = document.getElementById('cpuInfo');
          if (cpuInfoDiv) {
            cpuInfoDiv.innerHTML = "<strong>CPU Information:</strong><br>";
            cpus.forEach((cpu, index) => {
              cpuInfoDiv.innerHTML += `CPU ${index + 1}:<br>`;
              cpuInfoDiv.innerHTML += `Temperature: ${cpu.temperature.toFixed(2)}Â°C<br>`;
              cpuInfoDiv.innerHTML += `Usage: ${cpu.usage.toFixed(2)}%<br><br>`;
            });
          }
        }
      }
    };
  </script>
</body>
</html>
