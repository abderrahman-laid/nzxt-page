<!DOCTYPE html>
<html>
<head>
  <title>NZXT AIO CPU Temp Monitor</title>
</head>
<body>
  <h1>CPU Temperatures</h1>
  <div id="cpuTemps"></div>

  <script src="https://unpkg.com/@nzxt/web-integrations-types"></script>
  <script>
    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: (data) => {
          const { cpus } = data;

          const cpuTempsDiv = document.getElementById('cpuTemps');
          if (cpuTempsDiv) {
            cpuTempsDiv.innerHTML = "CPU Temperatures: ";
            cpus.forEach((cpu, index) => {
              cpuTempsDiv.innerHTML += `CPU ${index + 1}: ${cpu.temperature.toFixed(2)}Â°C | `;
            });
          }
        }
      }
    };
  </script>
</body>
</html>
