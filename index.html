<!DOCTYPE html>
<html>
<head>
  <title>CPU Temperature Monitor</title>
  <script>
    function updateCpuTemperature() {
      // Simulated CPU temperature (replace this with your real data retrieval logic)
      const simulatedCpuTemperature = Math.floor(Math.random() * 100) + 30;
      document.getElementById('cpuTemperature').innerText = `CPU Temperature: ${simulatedCpuTemperature}°C`;
    }

    // Update CPU temperature every 5 seconds (5000 milliseconds)
    setInterval(updateCpuTemperature, 5000);
  </script>
</head>
<body>
  <h1>CPU Temperature Monitor</h1>
  <div id="cpuTemperature">CPU Temperature: --°C</div>
</body>
</html>
